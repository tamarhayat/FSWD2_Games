<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="src/2048.js" defer></script>
    <link rel="stylesheet" href="css/2048.css">
    <title>2048</title>

</head>
<body>
    <body>
    <div class="header-container">
        <div class="game-header">
            <div class="game-title">2048</div>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">BEST</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>
        </div>
        
        <div class="title-text">
            <h1 class="main-title">Play 2048 Game Online</h1>
            <p class="sub-title">Join the numbers and get to the <span class="tile-2048">2048 tile!</span></p>
        </div>   </div>
        
        <button class="new-game" onclick="newGame()">New Game</button>
    

    <div class="grid" id="grid"></div>

  
    </div>

    
    <div class="game-over" id="gameOver">
        <h2>Game  over</h2>
        <button class="new-game" onclick="newGame()">New game</button>
    
    </div>


</body>
</html>
