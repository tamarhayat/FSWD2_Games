<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/2048.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>2048</title>

</head>
<body>
    <div class="header-container">
         
        <div class="game-header">
            <div class="game-title">2048</div>
            <div class="title-text">
                <h1 class="main-title">Play 2048 Game Online</h1>
                <p class="sub-title">Join the numbers and get to the <span class="tile-2048">2048 tile!</span></p>
            </div>  
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">BEST</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>
        </div>
    </div>
    <!--<button class="new-game" onclick="newGame()">New Game</button>-->
    <div class="btn-container">
        <button class="btn-icon" onclick="goBack()"><i id="home-icon" class="fa-solid fa-house"></i></button>
        <button class="btn-icon" onclick="newGame()"><i id="again-icon" class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>

    <div class="grid" id="grid"></div>

    
    <div class="game-over" id="gameOver">
        <h2>Game  over</h2>
        <button class="new-game" onclick="newGame()">New game</button>
        <button class="back-to-menu" onclick="window.location.href='games.html'">Back To Main Menu</button>
    
    </div>
    
    <div class="you-won" id="youWon">
        <h2>You won!</h2>
        <button class="new-game" onclick="newGame()">New game</button>
    </div>

</body>
<script src="../src/manageCookie.js"></script>
<script src="../src/2048.js" ></script>
</html>
