<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טטריס</title>
    <link rel="stylesheet" href="../css/tetris.css">
</head>
<body>
    <div id="start-message">
        <p>Please select Level</p>
        <button onclick="startGame(700)">easy</button>
        <button onclick="startGame(450)">middle</button>
        <button onclick="startGame(300)">hard</button>
    </div>
    <div id="game">
        <h1>טטריס</h1>
        <div id="grid"></div>
        <div class="score-container">
            <div id="scoreT">SCORE: <span id="score">0</span></div>
            <div id="HighScoreT">BEST: <span id="highScore">0</span></div>
        </div>
    </div>
    <div id="end-message">
        <p>Good Job!!</p>
        <p>צברת <span id="currentScore">?</span> נקודות</p>
        <button onclick="startGame()">New Game</button>
        <button onclick="window.location.href='games.html'">Back to Main Menu</button>

    </div>
    <div id="popup-text">+5</div>
    <script src="../src/tetris.js"></script>
</body>
</html>
