<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game4U</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="../src/index.js" defer></script>

</head>
<body>
    <div class="main-container">
        <h1>Welcome to Game4U all your favorite games in one place!</h1>
        <div class="btn-container">
            <button class="connect" onclick="showConnect()">login</button>
            <button class="register" onclick="showRegister()">submit</button>
        </div>
        <div class="form-container" id="register-container">
            <button class="close-button" onclick="goBack()">&times;</button>
            <form id="registerForm">
                <input type="text" id="firstName" name="firstName" placeholder="First name">
                <input type="text" id="lastName" name="lastName" placeholder="Last name">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="text" id="username" name="username" placeholder="username">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password verification">
                <div class="accept">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to terms of use</label>

                </div>
                <input type="submit" class="submit" value="submit">
            </form>
        </div>
        <div class="form-container" id="connect-container">
            <button class="close-button" onclick="goBack()">&times;</button>
            <form id="connectForm">
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Username"><br>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password"><br>
                <input type="submit" class="submit" value="connect">
            </form>
        </div>
    </div>
   

</body>
</html>
