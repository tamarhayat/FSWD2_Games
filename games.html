<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <script src="gameLogic.js" defer></script>
    <link rel="stylesheet" href="css/gamesGrid.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">GAME ZONE</a>

            <div class="score-display" onclick="CountScore()">
                Total Score: <span id="score">0</span>

            </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Gaming Paradise<br>Awaits</h1>
            <p>Experience the thrill of gaming excellence</p>
        </div>
    </section>

    <div id="games" class="scroll-text">BROWSE GAMES</div>

    <section class="games-container">
        <div class="game-grid">
            <div class="game-item">
                <a href="games/adventure.html">
                    <img src="/api/placeholder/400/300" alt="Adventure Quest">
                    <div class="game-info">
                        <h3>Adventure Quest</h3>
                        <p>High Score: 350</p>
                    </div>
                </a>
            </div>
            <div class="game-item">
                <a href="games/2048.html">
                    <img src="/api/placeholder/400/300" alt="2048">
                    <div class="game-info">
                        <h3>2048</h3>
                        <p>High Score: 2980</p>
                    </div>
                </a>
            </div>
            <div class="game-item, inDeveloping">
             
                    <img src="" alt="Puzzle Master">
                    <div class="game-info">
                        <h3>Puzzle Master</h3>
                        <p>High Score: 420</p>
                    </div>
                
            </div>
            <div class="game-item, inDeveloping">         
                    <img src="" alt="Racing Pro">
                    <div class="game-info">
                        <h3>Racing Pro</h3>
                        <p>High Score: 890</p>
                    </div>
            </div>
            <div class="game-item, inDeveloping">    
                    <img src="" alt="Strategy Wars">
                    <div class="game-info">
                        <h3>Babls</h3>
                        <p>High Score: 000</p>
                    </div>
            </div>
            <div class="game-item, inDeveloping">    
                    <img src="" alt="Memory Match">
                    <div class="game-info">
                        <h3>Memory Match</h3>
                        <p>High Score: 000</p>
                    </div>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', () => {
            const scrollText = document.querySelector('.scroll-text');
            const scrollPosition = window.scrollY;
            
            if (scrollPosition > 100) {
                scrollText.classList.add('visible');
            } else {
                scrollText.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
